<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Trabalhando com dados v1.0</h1>
    <button onclick="inicio()">Clique para começar</button>
    <script>
        function inicio() {
            let nome = window.prompt('Qual é o seu nome?')
            window.alert(`Olá, ${nome}! É um prazer te conhecer!`)
            var n1 = parseInt(prompt('Por favor, digite um número:'))
            var n2 = Number(prompt('Digite outro número:'))
            var s = n1 + n2
            alert(`${nome}, a soma dos números informados é ${String(s)}!`)
        }
    </script>
</body>
</html>
