<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule seu IMC</title>

    <link rel="stylesheet" href="../modelo/assets/css/style.css">
</head>

<body>
    <section class="container">
        <h1>Calcule seu IMC</h1>

        <form action="/" method="post" id="form">
            <label class="label-form" for="peso">Peso</label>
            <input class="item-form" type="text" name="peso" id="peso">

            <label class="label-form" for="altura">Altura</label>
            <input class="item-form" type="text" name="altura" id="altura">

            <button class="btn-enviar" type="submit">Enviar</button>
        </form>

        <div class="resultado"></div>
    </section>

    <script src="../modelo/assets/js/main.js"></script>
</body>

</html>
