<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./src/css/estilo.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>
<body>
    <main id="conteiner">
        <section class="cadastro">
            <h1>Formulário de cadastro</h1>
            <ul>
                <li>Nenhum campo pode estar vazio</li>
                <li>Usuário só poderá conter letras e/ou números</li>
                <li>Usuário decerá ter entre 3 e 12 caracteres</li>
                <li>Senha precisa ter entre 6 e 12 caracteres</li>
            </ul>
            <form action="" id="form">
                <label for="nome">Nome</label>
                <input type="text" id="nome" class="text-user nome">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" id="sobrenome" class="text-user sobrenome">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" class="text-user cpf">
                <label for="usuario">Usuário</label>
                <input type="text" id="usuario" class="text-user usuario">
                <label for="senha">Senha</label>
                <input type="password" id="senha" class="text-user senha">
                <label for="repeat-password">Repetir senha</label>
                <input type="password" id="repeat-password" class="text-user repeat-password">
                <button type="submit" class="btn-submit">Enviar</button>
            </form>
        </section>
    </main>

    <script src="./src/js/script.js"></script>
    <script src="./src/js/validaCPF.js"></script>
</body>
</html>
